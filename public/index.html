<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Associations Game</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/style.css" />
</head>
<body class="min-h-screen bg-neutral-950 text-neutral-100">
<div class="max-w-2xl mx-auto p-6">
    <!-- Welcome Screen -->
    <div id="welcome" class="rounded-2xl bg-neutral-900 border border-neutral-800 p-6 shadow">
        <h1 class="text-3xl font-bold mb-4">Willkommen!</h1>
        <p class="text-neutral-300 mb-4">Trete dem Spiel bei. Du kannst einen Spitznamen wählen oder das Feld leer lasen. Dann bekommst du einen Standard-Namen wie <em>Player 1</em>.</p>
        <label class="block text-sm text-neutral-300 mb-2" for="nick">Nickname (optional)</label>
        <input id="nick" class="w-full rounded-xl px-4 py-3 bg-neutral-800 border border-neutral-700 focus:outline-none mb-4" placeholder="Your nickname… (optional)" maxlength="24" />
        <button id="join" class="rounded-xl px-5 py-3 bg-emerald-500 text-black font-semibold hover:bg-emerald-400 w-full">Join Game</button>
    </div>

    <!-- Game Screen (hidden until joined) -->
    <div id="game" class="hidden">
        <div class="flex items-center justify-between mb-6 mt-6">
            <!-- Name pill + inline editor -->
            <div class="relative">
                <!-- Pill (shown by default) -->
                <button id="namePill" class="flex items-center gap-2 px-3 py-1 rounded-full border border-neutral-700 text-neutral-200 bg-neutral-900/40 hover:bg-neutral-900/70">
                    <span id="nameDisplay">—</span>
                    <!-- tiny pencil -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 opacity-70" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
                    </svg>
                </button>

                <!-- Inline editor (hidden until editing) -->
                <input id="nameEdit"
                       class="hidden w-[220px] rounded-full px-3 py-1 bg-neutral-900 border border-neutral-700 text-neutral-100 focus:outline-none"
                       maxlength="24" />
            </div>

            <!-- State pill (unchanged) -->
            <span id="statePill" class="px-3 py-1 rounded-full text-sm font-semibold bg-neutral-800 border border-neutral-700">
                State: —
              </span>
        </div>

        <!-- Prompt -->
        <div id="promptCard" class="rounded-2xl bg-neutral-900 border border-neutral-800 p-5 shadow">
            <h3 class="text-lg text-neutral-300 mb-2">Prompt</h3>
            <div id="prompt" class="text-2xl font-semibold">— waiting for host —</div>
        </div>

        <!-- Submission form -->
        <form id="form" class="mt-6 flex gap-2">
            <input id="word" class="flex-1 rounded-xl px-4 py-3 bg-neutral-800 border border-neutral-700 focus:outline-none"
                   placeholder="Gib deine Assoziation ein..." autocomplete="off" />
            <button
                    class="rounded-xl px-5 py-3 bg-emerald-500 text-black font-semibold hover:bg-emerald-400"
                    id="submitBtn"
                    type="submit"
            >Senden</button>
        </form>

        <p id="formError" class="mt-2 text-red-400 text-sm hidden"></p>

        <p id="roundInfo" class="mt-2 text-neutral-400 hidden">Warte auf die nächste Runde…</p>

        <!-- Submission status -->
        <p id="submitted" class="hidden mt-2 text-emerald-400">Gesendet! Warte auf die nächste Runde…</p>

        <!-- Results after reveal -->
        <div id="results" class="hidden mt-8">
            <h3 class="text-xl font-bold mb-3">Resultate der Runde</h3>
            <div id="words" class="grid gap-2"></div>
        </div>

        <!-- Leaderboard -->
        <div id="board" class="mt-8">
            <h3 class="text-xl font-bold mb-3">Leaderboard</h3>
            <div id="leaders" class="space-y-2"></div>
        </div>
    </div>
</div>

<!-- Player logic -->
<script type="module" src="/js/player.js"></script>
</body>
</html>
