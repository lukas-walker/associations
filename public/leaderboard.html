<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Leaderboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/style.css" />

    <!-- If your other pages use Tailwind via CDN instead of /styles.css, comment the line above
         and uncomment the next one so this page matches them. -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="h-full bg-neutral-950 text-neutral-100">
<div class="max-w-7xl mx-auto px-6 py-6">

    <!-- Top bar -->
    <div class="flex items-center justify-end mb-4">
    <span id="statePill"
          class="px-4 py-1.5 rounded-full text-base font-semibold bg-neutral-800 border border-neutral-700 leaderboard-font">
      State: â€”
    </span>
    </div>

    <!-- 2-col grid: table (left) + QR (right) -->
    <div class="grid gap-6"
         style="grid-template-columns: 1fr clamp(280px, 28vw, 480px);">

        <!-- LEFT: leaderboard area -->
        <div class="lb"> <!-- lb = leaderboard container for font scale hook -->
            <div id="leaders" class="leaderboard-font"></div>
        </div>


        <!-- RIGHT: QR card -->
        <div>
            <div class="rounded-3xl border border-neutral-800 bg-white p-4 shadow-2xl aspect-square flex items-center justify-center">
                <img src="/qrcode.svg" alt="Join via QR" class="max-w-full max-h-full object-contain">
            </div>
            <div class="p-4 items-center justify-center font-bold">
                <p style="text-align: center; font-size: 1.5em">associatons.intersections.ch</p>
            </div>
        </div>

    </div>
</div>

<!-- JS modules (same as other pages) -->
<script type="module" src="/js/common.js"></script>
<script type="module" src="/js/leaderboard.js"></script>
</body>
</html>
